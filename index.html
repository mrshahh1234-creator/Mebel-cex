<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>TABRIZ group | Kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f3f3f3; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .auth-card { background: #fff; border: 1px solid #dbdbdb; padding: 30px; border-radius: 4px; width: 350px; }
        .btn-gl { background: #108548; color: white; border: none; width: 100%; padding: 10px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="auth-card text-center">
        <h3 style="color: #e24329; font-weight: bold;">TABRIZ GROUP</h3>
        <p class="text-muted small">Tizimga kirish uchun ma'lumotlarni kiriting</p>
        <input type="text" id="name" class="form-control mb-3" placeholder="Ismingiz">
        <input type="tel" id="phone" class="form-control mb-3" placeholder="+998">
        <button onclick="sendAuth()" class="btn btn-gl">Kodni olish</button>
        <div id="codeDiv" class="mt-3 d-none">
            <input type="text" id="verify" class="form-control mb-2 text-center fs-4" placeholder="0000">
            <button onclick="checkCode()" class="btn btn-dark w-100">Tasdiqlash</button>
        </div>
    </div>

    <script>
        const TG_TOKEN = "7927717291:AAG4h_LbZoY-1s2y0_zzNoCFudrU7pPDNas";
        const CHAT_ID = "1015769230";

        async function sendAuth() {
            const code = Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('user', document.getElementById('name').value);
            localStorage.setItem('v_code', code);
            await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent("ðŸ”‘ KOD: " + code + "\nðŸ‘¤ " + document.getElementById('name').value)}`);
            document.getElementById('codeDiv').classList.remove('d-none');
        }

        function checkCode() {
            if(document.getElementById('verify').value == localStorage.getItem('v_code')) {
                window.location.href = "account.html";
            } else { alert("Kod xato!"); }
        }
    </script>
</body>
</html>
