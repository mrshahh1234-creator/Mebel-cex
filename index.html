<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABRIZ group | Мебелчиларга хизмат кўрсатиш</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --main-dark: #1a1a1a; --accent: #e67e22; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .hero { background: var(--main-dark); color: white; padding: 40px 0; text-align: center; border-bottom: 4px solid var(--accent); }
        .card-custom { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 25px; margin-top: -30px; }
        .hidden { display: none; }
        .btn-order { background-color: var(--accent); color: white; border: none; padding: 12px; font-weight: bold; }
        .btn-order:hover { background-color: #d35400; color: white; }
        .academy-footer { position: fixed; bottom: 10px; right: 20px; font-size: 12px; color: #7f8c8d; font-weight: bold; }
        .table-input input, .table-input select { border: 1px solid #dee2e6; width: 100%; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <header class="hero">
        <div class="container">
            <h1 class="fw-bold">TABRIZ group</h1>
            <p>Профессионал распил ва кромка хизматлари</p>
        </div>
    </header>

    <div class="container pb-5">
        <div id="authSection" class="card-custom mx-auto" style="max-width: 450px;">
            <h4 class="text-center mb-4">Тизимга кириш</h4>
            <p class="text-muted small text-center">Тасдиқлаш коди <a href="https://t.me/raspilnaya_bot">@raspilnaya_bot</a> орқали юборилади</p>
            <div class="mb-3">
                <label class="form-label">Исм-шарифингиз</label>
                <input type="text" id="userName" class="form-control" placeholder="Масалан: Акмал">
            </div>
            <div class="mb-3">
                <label class="form-label">Телефон рақамингиз</label>
                <input type="tel" id="userPhone" class="form-control" placeholder="+998 90 123 45 67">
            </div>
            <button onclick="sendCode()" class="btn btn-dark w-100 mb-3">Код олиш</button>
            
            <div id="codeBlock" class="hidden border-top pt-3">
                <label class="form-label text-success fw-bold">Телеграмдан келган кодни киритинг</label>
                <input type="text" id="authCode" class="form-control mb-2" placeholder="0000">
                <button onclick="verify()" class="btn btn-success w-100">Тасдиқлаш ва кириш</button>
            </div>
        </div>

        <div id="orderSection" class="card-custom hidden">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold m-0">Янги буюртма яратиш</h3>
                <span class="badge bg-dark" id="displayUser"></span>
            </div>
            
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Материал номи</label>
                    <input type="text" class="form-control" placeholder="ЛДСП Egger 18мм Оқ">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Кромка номи ва ўлчами</label>
                    <input type="text" class="form-control" placeholder="ПВХ 2мм Оқ">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-input" id="orderTable">
                    <thead class="table-dark">
                        <tr class="text-center small">
                            <th>Детал номи</th>
                            <th>Бўйи (мм)</th>
                            <th>Эни (мм)</th>
                            <th>Сони</th>
                            <th>Кромка томони</th>
                            <th>Бураш</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" placeholder="Боков"></td>
                            <td><input type="number" placeholder="720"></td>
                            <td><input type="number" placeholder="550"></td>
                            <td><input type="number" placeholder="2"></td>
                            <td><input type="text" placeholder="Б2+Э1"></td>
                            <td>
                                <select>
                                    <option value="ha">Ҳа</option>
                                    <option value="yoq">Йўқ</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mt-3">
                <button class="btn btn-outline-dark btn-sm" onclick="addRow()">+ Қатор қўшиш</button>
                <hr>
                <button class="btn btn-order w-100 btn-lg" onclick="sendOrder()">БУЮРТМАНИ @raspilnaya_bot ГА ЮБОРИШ</button>
            </div>
        </div>
    </div>

    <div class="academy-footer">
        by MUSTAFAYEV ACADEMY
    </div>

    <script>
        function addRow() {
            let table = document.getElementById("orderTable").getElementsByTagName('tbody')[0];
            let row = table.insertRow();
            row.innerHTML = `
                <td><input type="text"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="text"></td>
                <td><select><option value="ha">Ҳа</option><option value="yoq">Йўқ</option></select></td>`;
        }

        function sendCode() {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            if(!name || !phone) return alert("Илтимос, маълумотларни тўлиқ киритинг!");
            
            document.getElementById('codeBlock').classList.remove('hidden');
            alert("Тасдиқлаш коди Telegram ботингизга юборилди.");
        }

        function verify() {
            const code = document.getElementById('authCode').value;
            if(code === "1234") { // Бу ерда келажакда ҳақиқий текширув бўлади
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('orderSection').classList.remove('hidden');
                document.getElementById('displayUser').innerText = document.getElementById('userName').value;
            } else {
                alert("Код хато!");
            }
        }

        function sendOrder() {
            alert("Раҳмат! Буюртма маълумотлари йиғилди ва ботга юборилмоқда...");
            // Маълумотларни юбориш логикаси
        }
    </script>

</body>
</html>
