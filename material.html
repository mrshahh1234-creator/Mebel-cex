<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>TABRIZ | Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: url('https://images.unsplash.com/photo-1610505466141-996677f54c25?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed; background-size: cover; }
        .gl-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); padding: 40px; border-radius: 15px; margin-top: 100px; }
        .academy { position: fixed; bottom: 15px; right: 20px; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="gl-card" style="width: 600px;">
            <h2 class="fw-bold text-center" style="color: #e24329;">TABRIZ group</h2>
            <h5 class="mb-4">3. Material sozlamalari</h5>
            <div class="mb-3">
                <label class="fw-bold">Material (LDSP/MDF)</label>
                <input type="text" id="m" class="form-control" placeholder="Egger 18mm">
            </div>
            <div class="mb-3">
                <label class="fw-bold">Kromka turi</label>
                <input type="text" id="k" class="form-control" placeholder="0.45mm PVX">
            </div>
            <button onclick="save()" class="btn btn-success w-100">DAVOM ETISH</button>
        </div>
    </div>
    <div class="academy">MUSTAFAYEV ACADEMY</div>
    <script>
        function save() {
            localStorage.setItem('mat', document.getElementById('m').value);
            localStorage.setItem('kro', document.getElementById('k').value);
            window.location.href="details.html";
        }
    </script>
</body>
</html>
