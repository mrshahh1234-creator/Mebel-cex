<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>TABRIZ | Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container border p-4 shadow-sm bg-white" style="max-width: 600px;">
        <h4 class="mb-4">3. Material sozlamalari</h4>
        <div class="mb-3">
            <label class="small fw-bold">Material nomi</label>
            <input type="text" id="m" class="form-control" placeholder="Egger 18mm Oq">
        </div>
        <div class="mb-3">
            <label class="small fw-bold">Kromka turi</label>
            <input type="text" id="k" class="form-control" placeholder="0.45mm PVX">
        </div>
        <button onclick="save()" class="btn btn-success w-100">KEYINGI BOSQICH &rarr;</button>
    </div>
    <script>
        function save() {
            localStorage.setItem('mat', document.getElementById('m').value);
            localStorage.setItem('kro', document.getElementById('k').value);
            window.location.href="details.html";
        }
    </script>
</body>
</html>
