<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tabriz | Catalog</title>
</head>
<body>
    <div class="wrapper">
        <div class="screen active">
            <h1>КАТАЛОГ</h1>
            <div id="cat-grid" class="grid"></div>
            <a href="cabinet.html" class="nav-link">⬅ Орқага</a>
        </div>
    </div>
    <script>
        const mats = [{n:"ЛДСП Оқ", s:"2800x2070"}, {n:"ЛМДФ Кулранг", s:"2800x1220"}];
        document.getElementById('cat-grid').innerHTML = mats.map(m => `
            <div class="card-item" onclick="select('${m.n}','${m.s}')">
                <b>${m.n}</b><br><small>${m.s}</small>
            </div>
        `).join('');
        function select(n, s) {
            localStorage.setItem('sel_mat_name', n);
            localStorage.setItem('sel_mat_size', s);
            window.location.href = 'order.html';
        }
    </script>
</body>
</html>
